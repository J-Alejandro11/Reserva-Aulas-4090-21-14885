<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro e Inicio de Sesión</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- Registro -->
  <div id="registro" class="capa">
    <h2>Registro de Alumno</h2>
    <form onsubmit="mostrarLogin(); return false;">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" required>

      <label for="correo">Correo institucional:</label>
      <input type="email" id="correo" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>

      <button type="submit">Registrarse</button>
    </form>
  </div>

  <!-- Inicio de sesión -->
  <div id="login" class="capa" style="display: none;">
    <h2>Iniciar Sesión</h2>
    <form onsubmit="redirigirAlPanel(); return false;">
      <label for="correo-login">Correo:</label>
      <input type="email" id="correo-login" required>

      <label for="password-login">Contraseña:</label>
      <input type="password" id="password-login" required>

      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    function mostrarLogin() {
      // Esconde el formulario de registro y muestra el de inicio de sesión
      document.getElementById("registro").style.display = "none";
      document.getElementById("login").style.display = "block";
    }

    function redirigirAlPanel() {
      // Obtener el correo y la contraseña ingresados
      const correo = document.getElementById("correo-login").value;
      const password = document.getElementById("password-login").value;

      // Validación simple para el correo y la contraseña (esto normalmente sería realizado en el backend)
      if (correo === "alumno@miumg.edu.gt" && password === "1234") {
        // Si las credenciales son correctas, redirige al panel del alumno (en la carpeta html)
        window.location.href = "html/panel.html";
      } else if (correo === "admin@miumg.edu.gt" && password === "admin123") {
        // Si las credenciales son para administrador, redirige al panel de administración (en la carpeta html)
        window.location.href = "html/admin.html";
      } else {
        // Si las credenciales son incorrectas, muestra un mensaje de error
        alert("Correo o contraseña incorrectos");
      }
    }
  </script>
</body>
</html>
