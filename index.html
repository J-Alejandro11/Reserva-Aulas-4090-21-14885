<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro e Inicio de Sesión</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <!-- Pantalla de elección -->
  <div id="seleccion" class="capa">
    <h2>Bienvenido</h2>
    <button onclick="mostrarFormulario('registro')">Registrarse</button>
    <button onclick="mostrarFormulario('login')">Iniciar Sesión</button>
  </div>

  <!-- Registro -->
  <div id="registro" class="capa" style="display: none;">
    <h2>Registro de Alumno</h2>
    <form onsubmit="mostrarLogin(); return false;">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" required>

      <label for="correo">Correo institucional:</label>
      <input type="email" id="correo" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>

      <button type="submit">Registrarse</button>
    </form>
  </div>

  <!-- Inicio de sesión -->
  <div id="login" class="capa" style="display: none;">
    <h2>Iniciar Sesión</h2>
    <form onsubmit="redirigirAlPanel(); return false;">
      <label for="correo-login">Correo:</label>
      <input type="email" id="correo-login" required>

      <label for="password-login">Contraseña:</label>
      <input type="password" id="password-login" required>

      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    function mostrarFormulario(tipo) {
      document.getElementById("seleccion").style.display = "none";
      document.getElementById(tipo).style.display = "block";
    }

    function mostrarLogin() {
      document.getElementById("registro").style.display = "none";
      document.getElementById("login").style.display = "block";
    }

    function redirigirAlPanel() {
      const correo = document.getElementById("correo-login").value;
      const password = document.getElementById("password-login").value;

      if (correo === "alumno@miumg.edu.gt" && password === "1234") {
        window.location.href = "html/panel.html";
      } else if (correo === "admin@miumg.edu.gt" && password === "admin123") {
        window.location.href = "html/admin.html";
      } else {
        alert("Correo o contraseña incorrectos");
      }
    }
  </script>

<!-- Imágenes en la parte inferior -->
<div class="imagenes-inferiores">
  <img src="./img/img1.png" alt="Imagen 1">
  <img src="./img/img2.png" alt="Imagen 2">
</div>

</body>
</html>
